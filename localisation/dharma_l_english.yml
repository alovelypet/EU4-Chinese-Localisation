 jains_estate_events.1.t:0 "[Root.GetName]耆那教徒的叛乱"
 jains_estate_events.1.d:0 "尽管持有和平主义原则，[Root.GetName]省的耆那教人群因为特权被取消，已经拿起武器反抗我们。"
 jains_estate_events.1.a:0 "好的。"
 EST_VAL_JAINS_ADVANCE:0 "耆那教社区的崛起：§Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE:0 "耆那教社区的衰落：§Y$VAL$%§!"
 jains_estate_events.2.t:0 "耆那教影响扩大"
 jains_estate_events.2.d:0 "许多有影响力的耆那教徒已经在[Root.Country.GetName]朝中有一席之地。耆那教的苦行者、银行家、商人都在[Root.Monarch.GetTitle]那里说得上话。甚至有谣言说[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]已经加入耆那教仪式。耆那教徒尽管是少数宗教群体，但是在政治和社会上正在获得权力。"
 jains_estate_events.3.t:0 "耆那教影响衰退"
 jains_estate_events.3.d:0 "耆那教徒再次发现他们缺乏社会资本。在一系列宗教和政治分歧之后，显赫的修道者设法让自己从朝廷中被驱逐出来，而耆那教商人的财富正在逐渐减少。耆那教的影响正在下降。"
 jains_estate_events.4.t:0 "耆那教徒抗争迫害"
 jains_estate_events.4.d:0 "[Root.Country.GetName]的耆那教社区由于许多不尊重的行为和国内的迫害而变得完全不忠诚。一个粗暴的亵渎行为加剧了这种情况。我们中一位[Root.Religion.GetName]的总督闯入了一座耆那教寺庙，宰了一头母牛，并毁坏了里面所有神像上的鼻子。不甘忍受如此变本加厉的迫害，耆那教社区断然决定反抗我们的统治。他们的抵抗手段非同寻常但行之有效：不是通过暴力叛乱，而是联合抵制政府机构、拒绝提供贷款或是反对参与一切行政事务。我们对耆那教社区的依赖成了我们致命的弱点。"
 jains_estate_events.4.a:0 "至少他们是和平主义者。"
 jains_estate_events.5.t:0 "耆那教放债人收回债务"
 jains_estate_events.5.d:0 "一些著名的吠舍行会对耆那教银行家族积累了大量债务。这些行会的代表们不愿偿还，已经上书了[Root.Monarch.GetTitle]请求豁免他们的债务。他们争辩说，如果被迫继续偿付那么他们的财务就会破产，尽管耆那教的放债人反驳拖欠是由于他们的经营不善。我们该如何解决这个争端？"
 jains_estate_events.5.a:0 "行会必须偿还他们的债务。"
 jains_estate_events.5.b:0 "耆那教徒必须免除这些债务。"
 jains_estate_events.5.c:0 "我们应该自己解决这些债务。"
 EST_VAL_JAINS_PAYMENT:0 "耆那教债务偿还：§Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED:0 "耆那教债务豁免：§Y$VAL$%§!"
 jains_estate_events.6.t:0 "耆那教银行家与婆罗门银行家"
 jains_estate_events.6.d:0 "[Root.Country.GetName]通常依赖于耆那教银行家族为国家贷款提供资金，但是耆那教徒远非该领域唯一的投资家。几个婆罗门家族也从事银行业务，这些婆罗门的代表认为支持他们的服务更有利。虽然他们无法提供一样的低利率，但是他们强调，印度教徒对婆罗门的领导的信心将促进[Root.GetAdjective]经济。"
 jains_estate_events.6.a:0 "耆那教的银行家为我们提供了很好的服务。"
 jains_estate_events.6.b:0 "让我们转而支持婆罗门。"
 jains_estate_events.7.t:0 "来自耆那教徒的慷慨捐赠"
 jains_estate_events.7.d:0 "[Root.GetAdjective]的国家已经和一定数量的富有耆那教家族有了同盟关系。他们被授予行政职位并且管控耆那教徒的朝圣地点以及在税收体系中享受优惠待遇。我们巨大的投入终于得到了回报：他们向我们提供了一批专业的金融家协助我们的行政，并且在我们的国库中捐赠了一大笔钱。现在国家机器的运转真是前所未有的平稳和顺利。"
 jains_estate_events.7.a:0 "真是十分慷慨。"
 EST_VAL_JAINS_PREFERRED_BANKERS:0 "受青睐的耆那教银行家：§Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS:0 "受青睐的婆罗门银行家：§Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION:0 "耆那教徒占据行政部门: §Y$VAL$%§!"
 jains_estate_events.8.t:0 "帕鲁沙纳"
 jains_estate_events.8.d:0 "Paryushana marks the holiest period of the Jain religious calendar. It is a time of fasting, austerity, and absolution. Members of the Jain community use this time for prayer, meditation, and asking forgiveness from their fellows.\nJain ministers employed in the [Root.GetAdjective] administration have petitioned the state to ask that the slaughter of animals be prohibited for the duration of Paryushana. While a costly proposal for our butchers, it has been suggested that the state could make up for the loss of profit."
 jains_estate_events.8.a:0 "Prohibit animal slaughter for Paryushana."
 jains_estate_events.8.b:0 "我们不会对异教信仰做出让步。"
 jains_estate_events.9.t:0 "对耆那教的审判"
 jains_estate_events.9.d:0 "即使异教信仰能够被容忍，那些根本不信真主的卡菲勒在[Root.Country.GetName]绝没有容身之处。$ESTATE_CHURCH$已经指控那些耆那教徒都是不信主的卡菲勒，在[Root.Monarch.GetTitle]解决这个问题前，他们已经进行了一场辩论。\n\n$ESTATE_CHURCH$坚持认为那些耆那教徒否认真主的独一性，即无形的、永恒的、纯洁无瑕的、从新生中解放的、没有感情的、独一的、罪孽的清除者和万物的造物主。他们争论这些概念在穆斯林和印度教徒之间是共通的，而耆那教徒却不在意这些。\n\n与会的耆那教僧侣强烈否认这个主张。从崇拜圣人到遵循律法教规，他们灵活地阐述了大量耆那教教义从而论证他们的神学理论。\n\n最终，将由[Root.Monarch.GetTitle]来决定[Root.Country.GetName]耆那教徒的命运。我们必须考虑哪一个主张更有说服力。"
 jains_estate_events.9.a:0 "耆那教徒和我们一样也是有神论者。"
 jains_estate_events.9.b:0 "耆那教徒都是卡菲尔，他们信仰的不是神。"
 EST_VAL_JAINS_ARE_THEISTS:0 "耆那教徒被认定为有神论者：§Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS:0 "耆那教徒被认定为不信道者：§Y$VAL$%§!"
 jains_estate_events.10.t:0 "耆那教徒要求在宗教上作出妥协"
 jains_estate_events.10.d:0 "一位[Root.GetAdjective]的耆那教社区代表出现在[Root.Monarch.GetTitle]面前，提议巩固耆那教在国家和社会中的地位从而换取社区的永久忠诚。他们希望我们能够颁布一个宗教妥协的政策从而获得地位。这些措施包括禁止宰杀动物、禁止没收死者财产、取消宗教税以及释放某些显要耆那教家族的政治犯。\n\n这些提议已经使得[Root.Religion.GetName]的神职人员愤怒不已，并且多半在整个王国内也不受欢迎。也许是时候与我们亲密的耆那教盟友划清界限了。"
 jains_estate_events.10.a:0 "同意让步"
 jains_estate_events.10.b:0 "他们做得太过分了，是时候与他们撇清关系了。"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS:0 "做出宗教让步：§Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED:0 "拒绝宗教让步： §Y$VAL$%§!"
 jains_estate_events.11.t:0 "[Root.jain_advisor.GetName]的服务"
 jains_estate_events.11.d:0 "一位富有的耆那教政治家[Root.jain_advisor.GetName]，长期以来一直是[Root.Monarch.GetName]的亲密盟友和得力助手。通过多年来侍奉[Root.GetAdjective]的国家，[Root.jain_advisor.GetName]不仅证明了他的忠诚无可指摘，而且他还是一个出色的管理者和军事战略家。如果我们想要正式授予一个人“佩什瓦”（即首席行政长官）的头衔，[Root.jain_advisor.GetName]将会是最好的人选。"
 jains_estate_events.11.a:0 "任命[Root.jain_advisor.GetName]为首席行政长官"
 jains_estate_events.11.b:0 "用一个更小的职位委派[Root.jain_advisor.GetName]"
 EST_VAL_JAIN_PESHWA:0 "耆那首相§Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED:0 "耆那教顾问拒绝职位：§Y$VAL$%§!"
 marathas_estate_events.1.t:0 "[Root.GetName]马拉塔人的叛乱"
 marathas_estate_events.1.d:0 "马拉塔人拒绝接受在[Root.GetName]对他们没收财产，他们已经起义反抗我们！"
 marathas_estate_events.1.a:0 "好的。"
 marathas_estate_events.2.t:0 "马拉地诗人质疑婆罗门的权威"
 marathas_estate_events.2.d:0 "马拉地人中出现了一位伟大的诗人。 这位被尊称为“活圣徒”的诗人在众神面前宣扬平等，并蔑视种姓制。 他的诗中这样写到了婆罗门：\n\n“毗湿奴的侍奉者没有种姓\n吠陀经的教条中如此写道。\n你的哪本书拯救了堕落者？\n一本也没有。“\n\n他认为一个人只需要忠于自己的信仰，并且强调个人救赎而不是宗教仪式，他的教诲激怒了[Root.Country.GetName]的婆罗门。 他们要求诗人必须把他的作品投入河里，并为他的异端言论做出正式的道歉。"
 marathas_estate_events.2.a:0 "鼓励诗人"
 marathas_estate_events.2.b:0 "强迫诗人道歉"
 EST_VAL_MARATHI_POET:0 "反婆罗门的诗歌：§Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "用诗作道歉：§Y$VAL$%§!"
 marathas_estate_events.3.t:0 "巴尔吉尔战术"
 marathas_estate_events.3.d:0 "对阵集中了优势火炮的敌人时，我们的马拉塔顾问建议我们采用一种他们曾经用过的古老而有效的战术。这种战术被北方入侵者命名为“bargi-giri”，它在马拉地语中的意思是”骑师“。 这种游击战术依赖高机动骑兵进行侧翼战术机动。 深受德卡尼人喜爱的小型马非常适合执行这种任务。 这种小型马能够超越笨重的炮兵、大象和重型骑兵。"
 marathas_estate_events.3.a:0 "一个合理的建议。"
 EST_VAL_BARGIRS:0 "征募骑师: §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "为巴尔吉尔准备的马匹"
 marathas_estate_events.4.d:0 "巴尔吉尔，即[Root.Country.GetName]雇佣兵中的马拉塔骑手，传统上由雇主为他们提供马匹。最近几个月来，可用马匹的减少和价格的上涨使得财政非常窘迫。国家可以用更大的代价确保马匹的供应，但如果价格变得无法接受，我们会让那些巴尔吉尔自行解决花销问题。"
 marathas_estate_events.4.a:0 "国家将准备这些马匹"
 marathas_estate_events.4.b:0 "这太贵了，骑手要自行准备马匹"
 marathas_estate_events.5.t:0 "马拉塔社会的军事化"
 marathas_estate_events.5.d:0 "马拉塔人为他们统治的土地带来了一种固化的尚武精神。 他们与农民和低等种姓者保持着密切的关系。马拉塔人倾向于平等主义，而不是贵族的世袭特权。 与许多从贵族那里获得兵源的印度军队不同，马拉塔人使用擅长游击战的平民士兵组成军团。 虽然这些平民的出生并不显赫，但他们的军事经验使他们优于我们敌人软弱的军队。"
 marathas_estate_events.5.a:0 "更多的兵员。"
 EST_VAL_MARATHA_MILITARIZATION:0 "军事化的社会: §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "穷兵黩武导致粮食短缺"
 marathas_estate_events.6.d:0 "The increasing militarization of Maratha society has ecological drawbacks. Where the peasantry once tended the fields, they now stand to gain easy riches by serving half the year as soldiers. Labor shortages plus an increasing demand for warhorses are making traditional agriculture difficult and unprofitable, making the land more vulnerable to famines. Many are turning towards pastoralism; cattle can be herded with a smaller labor force, can be driven into forests during a drought, or hidden in ravines in times of war. It may be necessary to scale back militarization in [maratha_farming_province.GetName], though the peasantry is unlikely to receive this news well."
 marathas_estate_events.6.a:0 "我们不得不接受。"
 marathas_estate_events.6.b:0 "Tell the peasants to return to their fields."
 marathas_estate_events.6.c:0 "Bring in landless peasants to grow the crops."
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "Demilitarizing the Farmlands: §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "Marathas Develop Expensive Tastes"
 marathas_estate_events.7.d:0 "[Root.Country.GetName]’s campaigns in India have brought glory to the Marathas that we entrust to lead our military. Many of these soldiers are returning home with a newfound taste for the luxuries of Persianate culture; Bengali silks, Persian-style paintings, elaborate works of brass and silver are now in high demand. As the Marathas wield great influence in [Root.Country.GetName], the Maratha nobility have approached the [Root.Monarch.GetTitle] asking for state patronage of these arts and procurement of exotic goods."
 marathas_estate_events.7.a:0 "A little culture never hurt anyone."
 marathas_estate_events.7.b:0 "We will not bankroll Persian decadence."
 EST_VAL_MARATHA_LUXURIES:0 "Expensive Tastes: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "Denied Luxuries: §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "Palkhis and the Cult of Vithoba"
 marathas_estate_events.8.d:0 "A tradition of pilgrimage centered around the Cult of Vithoba has become popular among the Marathas. These processions are known as palkhis, occurring simultaneously across many Marathi settlements in India and culminating at the temple of Vithoba in Pandharpur. Palkhis form part of the Marathi egalitarian tradition; all Marathas regardless of caste walk side by side, taking with them the simple sandals of a venerated Poet-Saint.\n\nSome among the Brahmins see these non-hierarchical spiritual movements as a threat to their religious authority. They seek to gain a measure of control over the palkhis so that they can be integrated into orthodox Hindu worship in accordance with their interpretation of Vedic ritual."
 marathas_estate_events.8.a:0 "Palkhis shall remain in the hands of the people."
 marathas_estate_events.8.b:0 "Formalize the event with Brahmin guidance."
 palkis.tooltip:0 "Every owned province with the §YMarathas§! estate or with §YMaratha§! culture gets §Y'Popular Palkhis'§! for §Y20 years§!, giving the following effects:\nLocal Unrest: §G-3.00§!\nLocal Development Cost: §G-5.0%§!\nMonthly Devastation: §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS:0 "Brahmin-led Palkhis: §Y$VAL$%§!"
 marathas_estate_events.9.t:0 "马拉地势力衰落"
 marathas_estate_events.9.d:0 "The influence of the Marathas in [Root.Country.GetName] has waned of late. Dynastic infighting and disorganization have distracted many Maratha leaders from their duties to the [Root.Monarch.GetTitle], and as such they wield lesser power at court."
 marathas_estate_events.9.a:0 "好吧。"
 marathas_estate_events.10.t:0 "Rising Influence of the Marathas"
 marathas_estate_events.10.d:0 "The Maratha military caste have risen from strength to strength in recent times. Their martial service and guidance has earned them a place of privilege in [Root.Country.GetName]."
 marathas_estate_events.10.a:0 "好吧。"
 EST_VAL_MARATHA_ADVANCE:0 "马拉塔的崛起: §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE:0 "马拉塔的衰落: §Y$VAL$%§!"
 marathas_estate_events.11.t:0 "Disloyalty of the Marathas"
 marathas_estate_events.11.d:0 "[Root.Country.GetName]'s relations with the Marathas have deteriorated to a dangerous level. Outraged by a slew of unfavorable policies and military decisions, their leaders have demanded much greater local control of the provinces we have entrusted to them and a relaxation of their duties to the state. Should we refuse, they have threatened to raise an army to enforce their demands."
 marathas_estate_events.11.a:0 "我们不能冒着进一步激怒他们的风险。"
 marathas_estate_events.11.b:0 "不能允许他们放弃自己的职责。"
