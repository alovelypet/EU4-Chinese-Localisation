 dutch_republic.33.t:0 "[Root.GetName] Assembly Abolished"
 dutch_republic.33.d1:0 "After years of bickering, internal conflict, and delayed legistlation, all have agreed that something must be done about the state of the Assembly.\n\nThe ancient House of [Root.Monarch.Dynasty.GetName], who for years have been biding their time, has, in a superbly timed maneouvre, spearheaded a bill abolishing the assembly altogether, and reinstating [Root.Monarch.GetName] on the throne of [Root.GetName]."
 dutch_republic.33.d2:0 "Years of internal strife within the [Root.GetAdjectiveCap] Assembly have begun to take their toll on the national spirit of [Root.GetName]. The rising popular opinion against the Assembly has drawn out many vocal opponents among our citizens.\n\nAt long last, one contender stands tall amidst his opponents, overthrowing what little opposition remains in the Assembly, and reinstating the glorious tradition of Monarchy in the state of [Root.GetName]."
 dutch_republic.33.a:0 "Long live [Root.Monarch.GetName]!"
 dutch_republic.33.b:0 "Long live the [Root.GovernmentName]!"
