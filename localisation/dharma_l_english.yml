 estate_maratha_desc:0 "虽然马拉塔最初是指所有说马拉地语的印度人，不过现在马拉塔这个种姓已经成为一群战士的特称。现在不仅仅是那些生活在马哈拉施特拉邦的人被称为马拉塔人，军中那些奋力博取功名的战士也被称为马拉塔人。"
 estate_jains:0 "耆那教徒"
 estate_jains_desc:0 "虽然耆那教早已不再是官方的或事实上的印度主流宗教，但耆那教的信徒们依旧不可小觑。他们通过放贷与做官，在各个邦都拥有不小的政治能量。"
 estate_vaisyas:0 "吠舍"
 estate_vaisyas_desc:0 "在吠陀经中，吠舍种姓是地位相对较低的力工或农夫。 不过从他们开始转变为商人和工匠后，他们就已经成为了印度商业的中坚。"
 estate_rajput:0 "拉杰普特"
 estate_rajput_desc:0 "拉杰普特种姓源自古老的贵族和勇士。虽然崎岖的拉贾斯坦邦是他们权力的中心，但他们的影响力已经覆盖了整个北印度。有很多伟大的君主就宣称自己有拉杰普特血统。"
 estate_brahmins_desc:0 "婆罗门是印度教的祭司阶层。 他们是仪式和经文的守护者，因为很少有非婆罗门人接受过梵文文学的教育。 他们受到印度教徒与非印度教徒的极大尊重，也会在政府中扮演一定的角色。"
