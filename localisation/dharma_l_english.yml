 brahmins_estate_events.9.t:0 "非婆罗门宗教运动"
 brahmins_estate_events.9.d:0 "传统上婆罗门垄断了印度教的宗教权威，但偶尔会出现挑战婆罗门主义的宗教运动。 尽管婆罗门努力镇压它们，但这些运动在[Root.Country.GetName]变得越来越流行。 运动的支持者认为，婆罗门人已经抹去了他们的额头上的神圣痕迹，逃避了他们精神的责任，以便掌握世俗的权利，并不公正地对待穷人。 他们宣称，无私奉献是通向救赎的唯一途径，任何足够热情的印度教徒都可以获得这种美德。\n\n一群有影响力的婆罗门已经来到[Root.Monarch.GetTitle]身边，请求[Root.Monarch.GetHerHis]帮助以恢复婆罗门在公众中的权威并镇压非婆罗门的宗教运动。"
 brahmins_estate_events.9.a:0 "允许婆罗门强制推行正教"
 brahmins_estate_events.9.b:0 "鼓励受欢迎的宗教行动"
 non_brahmin_tooltip:0 "每个拥有§Y婆罗门§!的省份！领地将受到§Y'婆罗门正统性加强'§!为期§Y15年§!,给出以下效果：\n地方动乱：§R+5.00§!\n每月自治度变化：§G-0.05％§!"
 brahmins_estate_events.10.t:0 "[brahmin_fort_province.GetName]的堡垒争端"
 brahmins_estate_events.10.d:0 "[Root.Country.GetName]法院卷入了[Root.Monarch.GetTitle]与军队种姓间的冲突。随着局势的升级，堡垒管理归属开始引起了人们的注意。[brahmin_fort_province.GetName]的堡垒目前由一个极具争议性的将军控制，然而该省的婆罗门影响力也在逐渐提升。\n鉴于局势紧张带来的潜在的敌对冲突，将堡垒的控制权移交给婆罗门似乎较为明智。尽管对攻城器械操纵的不如军人们娴熟，但至少婆罗门们对[Root.Monarch.GetTitle]十分忠诚。或者，可以说服将军改变他的态度，以换取他在[brahmin_fort_province.GetName]特权的维持。"
 brahmins_estate_events.10.a:0 "将堡垒交予婆罗门"
 brahmins_estate_events.10.b:0 "让这个贵族保留堡垒，只要他们保持忠诚。"
 brahmins_estate_events.11.t:0 "婆罗门在[Root.Country.GetName]的地位"
 brahmins_estate_events.11.d:0 "作为一个穆斯林国家，$ESTATE_CHURCH$希望政府遵循[Root.Religion.GetName]教义—— 异教徒应该被剥夺社会影响力，支付人头税，而且不应该在政府中占据权力。\n\n鉴于我们的许多臣民都信仰印度教并敬仰担任祭司的婆罗门，因此很难满足他们的严格要求。 甚至，在印度的地方穆斯林政府中，婆罗门通常在官僚机构中担任职务，并帮助[Root.Monarch.GetTitle]在当地统治。 对于在朝廷上的许多人来说，放弃婆罗门的贡献是非常愚蠢的行为。\n\n[Root.Country.GetName]必须通盘考虑在婆罗门以及整个印度教人群中的影响后决定今后的政策。"
 brahmins_estate_events.11.a:0 "允许婆罗门出任官职"
 brahmins_estate_events.11.b:0 "让婆罗门离开政府"
 brahmins_estate_events.11.c:0 "打破婆罗门势力"
 EST_VAL_BRAHMIN_MUSLIM_GOV:0 "婆罗门干政：§Y$VAL$§!"
 EST_VAL_NO_BRAHMIN_MUSLIM_GOV:0 "隔绝婆罗门与官僚系统:§Y$VAL$§!"
 EST_VAL_BRAHMINS_MIDDLEGROUND:0 "与婆罗门和解：§Y$VAL$§!"
 EST_VAL_BRAHMIN_ORTHODOXY:0 "婆罗门正统：§Y$VAL$§!"
 EST_VAL_NONBRAHMIN_MOVEMENTS:0 "非婆罗门宗教运动：§Y$VAL$§!"
 EST_VAL_BRAHMIN_FORT:0 "婆罗门城堡：§Y$VAL$§!"
 vaisyas_estate_events.1.t:0 "[Root.GetName]吠舍的叛乱"
 vaisyas_estate_events.1.d:0 "因惊恐于权益的损失，[Root.GetName]省份的吠舍拿起武器反抗我们！"
 vaisyas_estate_events.1.a:0 "好的。"
 vaisyas_estate_events.2.t:0 "社会贼寇"
 vaisyas_estate_events.2.d:0 "[Root.Country.GetName]的一系列社会和经济问题导致贼寇四起。匪患如此之盛，以至于一些城市几个月都没有贸易大篷车到来。\n\n一些贼寇首领被当地民众视为抵抗[Root.Country.GetName]的吸血统治的绿林好汉，他们兴建新的边境城镇，并招募当地劳工。贼寇们得到了广泛的支持，印度教徒和穆斯林、酿酒师和铁匠都加入到他们的行列中。\n\n军事平定临时堡垒中的贼寇可以解决当务之急。然而根本在于使贼寇强大和受欢迎的社会和经济因素，不解决的话，问题只会重新出现。"
 vaisyas_estate_events.2.a:0 "杀光他们！"
 vaisyas_estate_events.2.b:0 "解决引发匪患的社会问题"
 vaisyas_estate_events.3.t:0 "吠舍阶层在[Root.Country.GetName]蓬勃发展"
 vaisyas_estate_events.3.d:0 "吠舍阶级在[Root.Country.GetName]中享有特权和受青睐的地位。作为我们经济的支柱，吠舍阶级在所有商业和勤劳事务方面的专业知识对我们国家来说是一个巨大的福音。由于我们的赞助和他们不断增长的财富，吠舍在[thriving_vaisyas_province.GetName]扩大了当地的产业。"
 vaisyas_estate_events.3.a:0 "太棒了。"
 vaisyas_estate_events.4.t:0 "纺织业的发展"
 vaisyas_estate_events.4.d:0 "印度次大陆的纺织业是无与伦比的。庞大的蚕丝和棉花种植园供应着浩瀚的工坊，生产着无数尺的纺织品。种植者、织布者、染布人、商人，甚至王公贵族共同派生出了一个复杂而有组织的劳动、生产和贸易网络。如此一个繁荣的商业市场自然是创新思潮的发源地。借助我们明智的毗湿派工业代表的力量，[Root.Country.GetName] 以纺织业新发展的前沿而自居。"
 vaisyas_estate_events.4.a:0 "太棒了"
 EST_VAL_TEXTILE_VAISYAS:0 "纺织业的进步：§Y$VAL$§!"
 vaisyas_estate_events.5.t:0 "吠舍种姓的崛起"
 vaisyas_estate_events.5.d:0 "根据吠陀经，吠舍种姓的地位相对较低，但这种理论上的等级划分并不总能反映他们的真实影响力。在整个[Root.Country.GetName]，吠舍阶层的财富已经变得雄厚了，他们的地位也水涨船高。"
 vaisyas_estate_events.5.a:0 "好吧。"
 vaisyas_estate_events.6.t:0 "吠舍种姓的衰落"
 vaisyas_estate_events.6.d:0 "吠舍，商人和农民的种姓，一直努力在印度僵化的等级社会中发挥政治和社会影响力。近年来他们的斗争都没有取得成效，从而在[Root.Country.GetName]的影响力也不复从前。"
 vaisyas_estate_events.6.a:0 "好吧。"
 EST_VAL_VAISYAS_ADVANCE:0 "吠舍种姓的崛起：§Y$VAL$§!"
 EST_VAL_VAISYAS_DECLINE:0 "吠舍种姓的衰落：§Y$VAL$§!"
 vaisyas_estate_events.7.t:0 "吠舍种姓的现状"
 vaisyas_estate_events.7.d:0 "在宗教仪式的场合，种姓的界限是最明显的。 随着婆罗门在仪式中占据主导地位，他们作为精神层级的领导者的地位已经清楚地向所有出席的人表明。 刹帝利，战士和王公，都在展示他们自己的力量和地位。\n\n经常被忽视的是吠舍阶级，我们的商人和工匠。 为了推进他们的地位，吠舍阶级要求允许其种姓中受到充分尊重的成员在某些仪式上获得乘辇和吹奏海螺的权利。 同意他们的要求会使顽固的婆罗门心烦意乱，但他们会得到吠舍阶级的人情。"
 vaisyas_estate_events.7.a:0 "推动吠舍社会的进步"
 vaisyas_estate_events.7.b:0 "这些低种姓应该知道他们的地位"
 EST_VAL_VAISHYA_MOBILITY:0 "种姓限制放松：§Y$VAL$§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS:0 "种姓限制放松：§Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION:0 "实施种姓限制: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS:0 "种姓限制收紧：§Y$VAL$%§!"
 vaisyas_estate_events.8.t:0 "交易奢侈品"
 vaisyas_estate_events.8.d:0 "[Root.Country.GetName]以高价值商品贸易而闻名，如香料、珍贵的宝石和精美的丝绸。来自遥远土地的商人购买我们大量生产的商品，但对他们来说是异国情调的奢侈品。\n\n赞助成员来自于吠舍种姓的各种行会是我们取得成功的关键。 这些投资带了颇丰的回报，按理说继续投资会产生更多的财富。 我们应该确定哪些奢侈品行业对[Root.Country.GetName]最重要，并将工作重点放在那些涉及的行会上。"
 vaisyas_estate_events.8.a:0 "钻石恒久远。"
 vaisyas_estate_events.8.b:0 "香料是我们国家的命脉。"
 vaisyas_estate_events.8.c:0 "丝绸永远有利可图。"
 VAISYA_GUILDS_PROMOTED:0 "促进行会：§Y$VAL$%§!"
 vaisyas_estate_events.9.t:0 "行会提出政策要求"
 vaisyas_estate_events.9.d:0 "[Root.Monarch.GetName]授予了吠舍商会许多的特权与让步。他们毫无节制得操控着国家经济，已成为[Root.GetAdjective]政治中一股不可低估的力量。\n\n这些行会中最强大的商会意识到有机会积累更大的权力，便向[Root.Capital.GetName]派遣了一位使节，并提出了一系列彬彬有礼却强硬有力的政策建议。我们的商业顾问认为这些政策存在一定的商业价值，但是请注意，他们需要被给予行会权力最强大的省份难以容忍的自治度，这会使他们成为商业巨头。拒绝这些要求会大大地激怒商会，但是有助于削减他们的权利。"
 vaisyas_estate_events.9.a:0 "授予特权。"
 vaisyas_estate_events.9.b:0 "拒绝授予特权。"
 EST_VAL_VAISYA_GUILD_PRIVILEGES:0 "行会特权：§Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES:0 "否决行会特权：§Y$VAL$%§!"
 vaisyas_estate_events.10.t:0 "[drylands_province.GetName]的发展停滞和旱灾"
 vaisyas_estate_events.10.d:0 "德干高原是一片干燥而崎岖的土地，需要定期投资其边境定居点才能为该州带来利润。[drylands_province.GetName]数十年的疏忽和一系列意外旱灾导致收成不佳，土地收成持续下降，百姓不断从干旱地区逃难到沿海富裕城市。\n\n好消息是，[drylands_province.GetName]的情况可以通过兴建灌溉渠和储水池来扭转，从而确保有足够的水以使人口增长和农业扩张。然而，这虽然能够结束[drylands_province.GetName]的发展停滞，却会使得我们的注意力无法投入到沿海的贸易结算。我们必须考虑哪个更有价值。"
 vaisyas_estate_events.10.a:0 "修筑储水池和灌溉渠以重建[drylands_province.GetName]"
 vaisyas_estate_events.10.b:0 "我们的沿海城市更有利可图。"
 vaisyas_estate_events.11.t:0 "商业社会"
 vaisyas_estate_events.11.d:0 "[Root.GetAdjective]社会越来越关注贸易、工业和利润，而不是军事努力。许多贵族，特别是刹帝利战士种姓，担心我们的国家变得软弱，没有为战争做好准备，因为王公们更愿意投身于商业而不是军事研究。吠舍种姓的代表则认为战争不利于商业贸易，而且在国库还不充足的情况下不宜贸然发动战争。我们必须决定要促进商业社会还是军事社会。"
 vaisyas_estate_events.11.a:0 "努力建立一个更加商业化的社会。"
 vaisyas_estate_events.11.b:0 "提拔战士群体。"
 VAISYA_MERCANTILE_SOCIETY:0 "商业社会： §Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY:0 "军事社会：§Y$VAL$%§!"
 rajputs_estate_events.1.t:0 "[Root.GetName]拉杰普特的叛乱"
 rajputs_estate_events.1.d:0 "拉杰普特人拒绝我们没收其[Root.GetName]的财产，并且掀起了叛乱！"
 rajputs_estate_events.1.a:0 "好的。"
 rajputs_estate_events.2.t:0 "提高拉杰普特人的权力"
 rajputs_estate_events.2.d:0 "拉杰普特人已经看到他们在[Root.Country.GetName]的影响力增加。亲近贵族的阴谋、强烈的亲属身份以及作为不屈不挠战士的名声都为他们崛起的力量做出了贡献。我们可以期待，不久的将来，拉杰普特人会在[Root.GetAdjective]事务中发挥更大的作用。"
 rajputs_estate_events.3.t:0 "拉杰普特势力衰落"
 rajputs_estate_events.3.d:0 "拉杰普特内部发生的一系列自相争斗，削弱了他们在[Root.Country.GetName]的影响力。不能或者不愿意专注于[Root.GetAdjective]政治军事事务，他们在朝堂上的影响力也大打折扣。"
 rajputs_estate_events.4.t:0 "与拉杰普特联姻"
 rajputs_estate_events.4.d:0 "血缘关系对拉杰普特人至关重要，因此没有比联姻更好的方法来确保他们的忠诚了。 几个最强大的拉杰普特塔库尔提议将他们的女儿加入我们的血脉，以换取他们将继续保留世袭领地和头衔的保证。 尽管一些拉其普特头领认为这是一种不可接受的升华行为，但那些提供婚姻关系的人会这样做，并计划提升他们在法庭上的地位。"
 rajputs_estate_events.4.a:0 "让他们考虑我们的亲属。"
 rajputs_estate_events.4.b:0 "我们不需要它们的友谊。"
 rajputs_estate_events.5.t:0 "拉杰普特的后裔寻找新的领地"
 rajputs_estate_events.5.d:0 "几个世纪以来，印度的拉杰普特政权建立在拉贾斯坦军事力量的征服、殖民和定居的基础上。一个出身显赫部族且特别大胆而又野心勃勃的贵族子弟以客卿的身份出现在宫廷，他希望为他的家族提高威望。他接近[Root.Monarch.GetTitle]并要求得到在[rajput_scion_province.GetName]定居的许可，他将在那建造一个新的城镇。作为交换，他承诺将接受[Root.Country.GetName]的统治并在我们有需要的时候提供军事支持。"
 rajputs_estate_events.5.a:0 "允许他们接管省份并建立新的定居点。"
 rajputs_estate_events.5.b:0 "我们自己可以很好地管理这些土地。"
 rajputs_estate_events.6.t:0 "拉杰普特提出要求"
 rajputs_estate_events.6.d:0 "在[Root.GetAdjective]宫廷上，拉杰普特贵族和人数和地位已远远超过所有其他贵族。他们深知自己对军队和政府的掌控，并利用这种权利要求对拉杰普特贵族及其领地做出极大的让步。我们试图通过温和的手段限制他们的权力，但收效甚微。因此我们必须考虑采取严厉的措施；要么接受拉杰普特人的目无法纪、为所欲为，要么剥夺他们的贵族身份以恢复法庭的平衡。"
 rajputs_estate_events.6.a:0 "我们将暂时允许他们自治。"
 rajputs_estate_events.6.b:0 "遏制他们的力量，剥夺领导者的爵位和头衔！"
 rajputs_estate_events.7.t:0 "融合拉杰普特贵族"
 rajputs_estate_events.7.d:0 "拉杰普特贵族在[Root.Country.GetName]的朝廷上随处可见，但是现在已经很难将他们与其他在[Root.Capital.GetName]安家的朝臣区分开来了。 拉其普特人已经彻底融入[Root.GetAdjective]的贵族社会。他们甚至开始学习波斯语，模仿[Root.GetAdjective]的宫廷礼仪，并亲自随侍[Root.Monarch.GetName]。拉杰普特人在朝廷上已经不再享有话语权，因为这些贵族更关心他们的个人权力而不是整个拉杰普特社区的利益。"
 rajputs_estate_events.7.a:0 "鼓励融合"
 rajputs_estate_events.7.b:0 "阻碍整合"
 rajputs_estate_events.8.t:0 "罗阇富多佣兵团的暴动"
 rajputs_estate_events.8.d:0 "[Root.Country.GetName]与拉杰普特家族关系急剧恶化。拉杰普特贵族的边缘化以及对拉杰普特姓士兵的忽视使得怨恨与不信任的氛围四处弥漫，这带来了叛乱的威胁。尽管[Root.Monarch.GetTitle]指派拉杰普特部落领袖已成为传统，但在目前的危机下，我们青睐的候选者已被其将来的臣民一致拒绝。[Root.Country.GetName]的拉杰普特人要求自由选举他们的领袖，并且寻求在其控制的省份内自治。如果我们坚持王朝的遏制政策，他们可能会强行扶植自己的领袖。"
 rajputs_estate_events.8.a:0 "我们必须避免冲突。给予他们自治权。"
 rajputs_estate_events.8.b:0 "强迫他们接受我们的规则"
 rajputs_estate_events.9.t:0 "拉杰普特 达摩"
 rajputs_estate_events.9.d:0 "拉杰普特人自我认同的基础是他们的律法，律法是一套从吟游诗中衍生出的道德准则。每个拉吉普特领主都必须把血统放在首位，只有有着共同祖先的战士和顾问才能在朝廷任职。拉杰普特武士都必须忠于自己的主人，为他们而战，并为他们而死。\n\n[Root.Country.GetName]并没有试图压制这些拉杰普特人传统的价值观和权力结构，而是推行它们，并它们将与对国家与[Root.Monarch.GetName]的侍奉协调起来。拉杰普特认为他们的律法和对我们义务没有矛盾。"
 rajputs_estate_events.9.a:0 "太棒了。"
 rajputs_estate_events.10.t:0 "$ESTATE_CHURCH$想要拉杰普特人改信"
 rajputs_estate_events.10.d:0 "拉吉普特对[Root.GetAdjective]州服务的前提是，允许拉吉普特人进行传统印度教活动并且不会因为未皈依伊斯兰教而受到惩罚。\n而$ESTATE_CHURCH$的领导人最近特别坚持我们对伊斯兰教法的遵循，要求我们向拉吉普特领导人施加压力，通过限制他们的爵位和特权来皈依和惩罚印度教贵族。\n虽然少数拉吉普特贵族已经改信，但绝大多数人都对$ESTATE_CHURCH$的行为感到愤怒。他们请求[Root.Monarch.GetTitle]立即保证宗教宽容，他们的传统和习俗应该受到法律的尊重。"
 rajputs_estate_events.10.a:0 "确保宗教宽容并且斥责$ESTATE_CHURCH$"
 rajputs_estate_events.10.b:0 "强迫拉杰普特贵族改信[Root.Religion.GetName]"
 rajputs_estate_events.11.t:0 "拉杰普特贵族移民"
 rajputs_estate_events.11.d:0 "几个世纪以来，拉杰普特贵族闻名遐迩，对亲属关系的强烈认同感催生了一种共同的贵族文化。拉杰普特的首领们知道他们与其他拉杰普特人的身份地位和历史可以追溯到许多世代以前。\n\n我们之中许多出身拉杰普特的顾问建议可以利用这种联系，这将有助于[Root.Country.GetName]的利益。最显而易见的是，对于周边的拉杰普特诸邦国，忠于我们的拉杰普特首领可以充当我们的大使，提高我们在外国宫廷的声望。还有一个更狡黠的方法则是利用拉杰普特诸邦之间古老的仇恨，将其作为获得外国领土宣称的一种手段。"
 rajputs_estate_events.11.a:0 "建立外交关系。"
 rajputs_estate_events.11.b:0 "利用旧敌"
 rajputs_estate_events.11.c:0 "忽视这些建议。"
