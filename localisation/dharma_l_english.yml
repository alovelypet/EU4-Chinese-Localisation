 brahmins_estate_events.1.t:0 "[Root.GetName]婆罗门的叛乱"
 brahmins_estate_events.1.d:0 "作为对削夺婆罗门财产的回应，该省忠诚的印度教徒已经起义，保护婆罗门，对抗我们的军队。"
 brahmins_estate_events.1.a:0 "好吧。"
 brahmins_estate_events.2.t:0 "婆罗门要求朝廷职位正当化"
 brahmins_estate_events.2.d:0 "婆罗门们渴求世俗权力及纯粹的精神权威。他们近来已经在[Root.Country.GetName]变得极具影响力，许多行政要职已被他们控制。久居高位之后，他们开始向[Root.Monarch.GetTitle]提出各种要求。他们要求依法将一些行政职位委托给婆罗门，朝廷强制按婆罗门习惯执行，甚至一些最高行政机构也应由婆罗门家族把持。鉴于他们强大的影响力，拒绝这些蛮横无理的请求很可能会使我们的统治受损。"
 brahmins_estate_events.2.a:0 "接受他们的权力"
 brahmins_estate_events.6.b:0 "拒绝他们的要求并剥夺其世俗权力。"
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY:0 "婆罗门在朝廷上的地位根深蒂固：§Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY:0 "拒绝婆罗门的权力：§Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ:0 "毗奢耶那伽罗的沦陷"
 brahmins_estate_events.2.b:0 "婆罗门教徒应当回到他们的祷告中去。"
 brahmins_estate_events.3.t:0 "婆罗门主义"
 brahmins_estate_events.3.d:0 "[Root.Country.GetName]的印度教徒的舆论已经转向婆罗门主义，该教认为婆罗门种姓必须被恭敬地对待而且尊为精神和世俗的权威。婆罗门精心捍卫他们对梵语教育的垄断，以保持为他们的专属领域来传播吠陀经。他们的社会和宗教权威使他们变得强大。君主[Root.Monarch.GetName]和该祭司阶层的友好关系有助于在整个[Root.Country.GetName]维持稳定的社会秩序。"
 brahmins_estate_events.3.a:0 "棒极了。"
 brahmins_estate_events.4.t:0 "婆罗门种姓的崛起"
 brahmins_estate_events.4.d:0 "[Root.Country.GetName]的婆罗门是一支正在崛起的力量。他们作为神任命的祭司阶层，获得了印度民众的广泛支持, 并且占据了许多重要的位置，包括[Root.GetAdjective]管理。"
 brahmins_estate_events.4.a:0 "好。"
 EST_VAL_BRAHMIN_ADVANCE:0 "婆罗门的崛起：§Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE:0 "婆罗门的衰落：§Y$VAL$%§!"
 brahmins_estate_events.5.t:0 "婆罗门势力衰落"
 brahmins_estate_events.5.d:0 "与其他任何一个阶层相比，婆罗门的影响力依赖于他们在印度教信徒中的地位。而近年来婆罗门本身越发难插手到国家事务中，因为他们已经变得越发腐朽且虚伪弄权，而再非吠陀经教义的监护人。再加上失败的政治手段且失去了[Root.Monarch.GetTitle]的青眼，婆罗门已然把权力与影响力败光了。"
 brahmins_estate_events.5.a:0 "好吧。"
 brahmins_estate_events.6.t:0 "婆罗门煽动民众叛乱"
 brahmins_estate_events.6.d:0 "该州与婆罗门种姓间的矛盾已达到顶点。 祭司在仪式期间公开谴责[Root.Monarch.GetName]，婆罗门信徒拒绝与我们的印度统治者合作。最近发生在[Root.Monarch.GetTitle]的宗教失礼事件只不过是对这种矛盾彻底愤怒的导火索。这些婆罗门开始煽动民众反对我们的统治！"
 brahmins_estate_events.6.a:0 "好吧。"
 brahmins_estate_events.7.t:0 "婆罗门在[brahmin_trade_province.GetName]离间商人"
 brahmins_estate_events.7.d:0 "[brahmin_trade_province.GetCapitalName]是[Root.Country.GetName]区域里的重要贸易中心。来自古吉拉特、阿拉伯和波斯的穆斯林商人经常到此进行商品交易，凭借这些络绎不绝的商贸往来[brahmin_trade_province.GetName]也从中获益得以繁荣。\n\n目前[brahmin_trade_province.GetName]由一群婆罗门神职人员管理著，他们的影响力在社会的各个层面中都有所体现。他们制定了一系列政策，而从穆斯林商人的角度来看这些政策绝非友善。这种疏远交易者的决策后果就是导致许多商人将业务转移到其他地方。如果不采取措施将商人吸引回来，[brahmin_trade_province.GetName]有可能失去其作为贸易中心的地位。"
 brahmins_estate_events.7.a:0 "那些低种姓商人团的麻烦与我们无关。"
 brahmins_estate_events.7.b:0 "将城市交给更加关注贸易关系的领袖"
 EST_VAL_BRAHMIN_TRADE:0 "控制贸易中心：§Y$VAL$%§!"
 EST_VAL_BRAHMIN_TRADE_STOPPED:0 "控制贸易中心：§Y$VAL$%§!"
 brahmins_estate_events.8.t:0 "一名婆罗门宰相？"
 brahmins_estate_events.8.d:0 "一名婆罗门是杰出的管理人才，他也获得了[Root.Monarch.GetTitle]的认可。虽然婆罗门已经长期把持了[Root.Country.GetName]的官僚机构，但是在朝堂上却罕有他们的身影。\n任命这位婆罗门为佩什瓦（即宰相）是一个吸引人的前景。尽管整个[Root.Country.GetName]的婆罗门会借机扩大他们的影响力，这也不失为向印度教徒承诺我们重视他们的利益的机会。"
